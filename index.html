<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- Timeblocks-->
  <div class="time-block container">
    <!-- used bootstrap column ratio of 1/10/1 for each row, gave each text area an integer id to reflect military time, used font awesome save icon, used -->
    <div class="row">
      <div class="hour col-1">9AM</div><textarea id="9" class="past col-10"></textarea><button class="saveBtn col-1"><i
          class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">10AM</div><textarea id="10" class="past col-10"></textarea><button
        class="saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">11AM</div><textarea id="11" class="past col-10"></textarea><button
        class="saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">12PM</div><textarea id="12" class="past col-10"></textarea><button
        class="saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">1PM</div><textarea id="13" class="past col-10"></textarea><button class="saveBtn col-1"><i
          class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">2PM</div><textarea id="14" class="past col-10"></textarea><button class="saveBtn col-1"><i
          class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">3PM</div><textarea id="15" class="past col-10"></textarea><button class="saveBtn col-1"><i
          class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">4PM</div><textarea id="16" class="past col-10"></textarea><button class="saveBtn col-1"><i
          class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="hour col-1">5PM</div><textarea id="17" class="past col-10"></textarea><button class="saveBtn col-1"><i
          class="fas fa-save"></i></button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
